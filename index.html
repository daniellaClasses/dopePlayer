<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dope PLayer</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@100;200;300;400;500;600;700;800;900&family=Comforter+Brush&family=Festive&family=Loved+by+the+King&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div id="applicationName"></div>
        <div id="btnMusic"></div>
        <div id="btnVideo"></div>

    </header>
    <main>
        <section id="audioSection">
            <div id="containerPlayer">
                <div id="playerAudio">
                    <audio>
                        <source src="./src/media/audio/1 Thin White Lies.mp3" type="audio/ogg">
                    </audio>
                </div>

                <div id="nowPlayingSong">
                    <h2 class="nowPlayingTitle"> Thin White Lies </h2>
                    <h5 class="nowPlayingArtist"> 5 Seconds of Summer</h5>
                </div>
                <div class="timeCounter">
                    <span class="timeNow"></span>
                    <span class="timeEnd"></span>
                </div>
                <input type="range" name="" id="" class="volume" min="0" max="1" step="0.01" value="0.2">
                <div class="play">play</div>
                <div class="stop">stop</div>
            </div>

            <div id="playerPlaylist">
                <div id="titlePlaylist">
                    <h1> Lista de canciones</h1>
                </div>
                <div id="partPlaylist">

                </div>
            </div>
        </section>



        <section id="videoSection" class="hidePlayer">
            <div id="playerVideo">
                <video controls>
                    <source src="./src/media/audio/2 Into It.mp3">
                </video>
            </div>
        </section>

    </main>
    <!-- <script src="./js/playlist.js"></script> -->
    <script src="./js/script.js"></script>
</body>

</html>
